<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="splash2.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik+Glitch&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="loader">
            <div class="loader-clip clip-top">
                <div class="marquee">
                    <div class="marquee-container">
                        <span>Synapse'24 </span>
                        <span>Synapse'24 </span>
                        Synapse'24
                        <span>Synapse'24 </span>
                        <span>Synapse'24 </span>
                    </div>
                </div>
            </div>
            <div class="loader-clip clip-bottom">
                <div class="marquee">
                    <div class="marquee-container">
                        <span> Synapse'24 </span>
                        <span> Synapse'24 </span>
                        Synapse'24
                        <span> Synapse'24 </span>
                        <span> Synapse'24 </span>
                    </div>
                </div>
            </div>
            <div class="clip-center">
                <div class="marquee">
                    <div class="marquee-container">
                        <span>Synapse'24 </span>
                        <span>Synapse'24 </span>
                        Synapse'24
                        <span>Synapse'24 </span>
                        <span>Synapse'24 </span>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js"></script>
        <script>

            gsap.from(".clip-top, .clip-bottom",2,{
                delay:1,
                height:"50vh",
                ease:"power4.inOut",
            });

            gsap.to(".marquee",3.5,{
                delay:0.75,
                top:"50%",
                ease:"power4.inOut",
            });

            gsap.from(".clip-top .marquee, .clip-bottom .marquee",5,{
                delay:1,
                left:"100%",
                ease:"power3.inOut",
            });

            gsap.from(".clip-center .marquee",5,{
                delay:1,
                left:"-50%",
                ease:"power3.inOut",
            });

        </script>
    </body>
</html>
